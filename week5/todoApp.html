<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <title>Brian Earl's Todo Application</title>
    <!--CSS modifications-->
    <link rel="stylesheet" type="text/css" href="todoApp.css">
    <!--Bootstrap and JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Brian Earl's Todos Application</h1>
    </header>
    <form name='taskForm' id='taskForm'>
      <ul id="table"></ul>
      <ul id="menuBar">
        <li class="mb" id="tasksLeft">3 tasks left</li>
        <li class="mb"><a onclick="all()">All.</a></li>
        <li class="mb"><a onclick="active()">Active.</a></li>
        <li class="mb"><a onclick="completed()">Completed</a></li>
      </ul>
      <div id="inputButton">
        <input name='taskName' id='taskName' placeholder="new task" type="text">
        <button onclick='addTask()' type='button'>+</button>
      </div>
    </form>
    <script src="todoApp.js"></script>
  </body>
</html>
